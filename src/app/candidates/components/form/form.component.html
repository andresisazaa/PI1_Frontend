<div class="row">
    <div class="col-md-12">
        <h3>Registrar un candidato</h3>
        <form [formGroup]="candidatesForm" (ngSubmit)="submitForm()" class="mx-auto">
            <div class="form-row mx-auto">
                <div class="form-group col-md-5 offset-md-1">
                    <label>Nombre completo</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="John Doe"
                        [ngClass]="{'is-invalid': submitted && f.name.errors}" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <small *ngIf="f.name.errors.required">Nombre es requerido</small>
                    </div>
                </div>
            </div>
            <div class="form-row mx-auto">
                <div class="form-group col-md-5 offset-md-1">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="email@example.com"
                        [ngClass]="{'is-invalid': submitted && f.email.errors}" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <small *ngIf="f.email.errors.required">Email es requerido</small>
                        <small *ngIf="f.email.errors.email">Email debe ser válido</small>
                    </div>
                </div>
                <div class="form-group col-md-5 ">
                    <label>Teléfono</label>
                    <input type="number" class="form-control" formControlName="phoneNumber"
                        [ngClass]="{'is-invalid': submitted && f.phoneNumber.errors}" />
                    <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                        <small *ngIf="f.phoneNumber.errors.required">Teléfono es requerido</small>
                    </div>
                </div>
            </div>
            <div class="form-row mx-auto">
                <div class="form-group col-md-5 offset-md-1">
                    <label>Cargo aspirado</label>
                    <select class="form-control" formControlName="aspiratedJob"
                        [ngClass]="{ 'is-invalid':submitted && f.aspiratedJob.errors}">
                        <option [ngValue]="null" disabled>Seleccione uno...</option>
                        <option *ngFor="let aspiratedJob of aspiratedJobs" [ngValue]="aspiratedJob">{{ aspiratedJob }}
                        </option>
                    </select>
                    <div *ngIf="submitted && f.aspiratedJob.errors" class="invalid-feedback">
                        <small *ngIf="f.aspiratedJob.errors.required">Cargo aspirado es requerido</small>
                    </div>
                </div>
                <div class="form-group col-md-5">
                    <label>Canal de atracción</label>
                    <select class="form-control" formControlName="attractionChannel"
                        [ngClass]="{ 'is-invalid': submitted && f.attractionChannel.errors}">
                        <option [ngValue]="null" disabled>Seleccione uno...</option>
                        <option *ngFor="let attractionChannel of attractionChannels" [ngValue]="attractionChannel">
                            {{ attractionChannel }}</option>
                    </select>
                    <div *ngIf="submitted && f.attractionChannel.errors" class="invalid-feedback">
                        <small *ngIf="f.attractionChannel.errors.required">Canal de atracción es requerido</small>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5 mx-auto">
                    <button class="btn btn-primary form-control" type="submit">
                        Registrar candidato
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
