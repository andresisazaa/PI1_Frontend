<div class="mat-elevation-z4 table-responsive my-3">
  <table mat-table [dataSource]="jobsData" matSort>
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let job">{{ job.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Canal</th>
      <td mat-cell *matCellDef="let job">{{ job.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Descripci√≥n
      </th>
      <td mat-cell *matCellDef="let job">
        <i
          class="fa fa-2x fa-eye mx-1 text-info"
          (click)="viewJobDetails(job)"
        ></i>
        <i
          class="fa fa-2x fa-pencil mx-1 text-warning"
          (click)="editJob(job)"
        ></i>
        <i class="fa fa-2x fa-trash mx-1 text-danger"></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>

<app-loading [loading]="loadingJobs"></app-loading>


<app-modal *ngIf="jobViewFlag" [showModal]="showModal" (onCloseModal)="closeModal()" modalTitle="Detalle del empleo">
  <app-job-detail [job]="job"></app-job-detail>
</app-modal>


<app-modal *ngIf="jobEditFlag" [showModal]="showModal" (onCloseModal)="closeModal()" modalTitle="Edita un canal">
  <app-job-form [job]="job"></app-job-form>
</app-modal>
