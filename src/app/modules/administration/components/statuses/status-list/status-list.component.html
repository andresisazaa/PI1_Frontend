<div *ngIf="!loadingStatuses" class="mat-elevation-z4 table-responsive my-3">
  <table mat-table [dataSource]="statusesData" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let status">{{ status.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Canal</th>
      <td mat-cell *matCellDef="let status">{{ status.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Acciones
      </th>
      <td mat-cell *matCellDef="let status">
        <i
          class="fa fa-2x fa-eye mx-1 text-info"
          (click)="viewStatusDetails(status)"
        ></i>
        <i
          class="fa fa-2x fa-pencil mx-1 text-warning"
          (click)="editStatus(status)"
        ></i>
        <i class="fa fa-2x fa-trash mx-1 text-danger"></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>

<app-loading [loading]="loadingStatuses"></app-loading>
