<h2 mat-dialog-title>{{ status ? "Editar estado" : "Crear estado" }}</h2>
<form [formGroup]="statusForm" (ngSubmit)="submit()">
  <div class="form-group">
    <mat-form-field appearance="legacy">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field appearance="legacy">
      <mat-label>DescripciÃ³n</mat-label>
      <textarea
        cols="30"
        rows="4"
        matInput
        formControlName="description"
      ></textarea>
    </mat-form-field>
  </div>
  <mat-dialog-actions>
    <button
      [disabled]="statusForm.invalid"
      mat-dialog-close
      mat-raised-button
      type="submit"
      color="primary"
    >
      {{ status ? "Editar estado" : "Crear estado" }}
    </button>
    <button mat-dialog-close mat-stroked-button type="button">
      Cancelar
    </button>
  </mat-dialog-actions>
</form>
