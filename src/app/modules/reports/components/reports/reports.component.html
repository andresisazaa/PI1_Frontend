<app-header [title]="title"></app-header>
<div class="container py-3 text-center">
  <google-chart
    class="mat-elevation-z4 my-2"
    title="Candidatos por estado"
    width="800"
    height="600"
    [data]="myData"
    type="PieChart"
  ></google-chart>

  <google-chart
    class="mat-elevation-z8 my-2"
    title="Candidatos por cargo"
    width="800"
    height="600"
    [data]="myData2"
    type="PieChart"
  ></google-chart>
</div>
