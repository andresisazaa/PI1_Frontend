<a routerLink="registro" mat-raised-button color="primary">
  Registrar un candidato
</a>
<h2 class="text-center">Listado de candidatos</h2>
<app-loading [loading]="loadingCandidates"></app-loading>

<div class="mat-elevation-z4 table-responsive">
  <table mat-table [dataSource]="candidateData" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let candidate">{{ candidate.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let candidate">{{ candidate.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let candidate">{{ candidate.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
      <td mat-cell *matCellDef="let candidate">{{ candidate.phoneNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="attractionChannel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Canal de atracción
      </th>
      <td mat-cell *matCellDef="let candidate">{{ candidate.attractionChannel }}</td>
    </ng-container>

    <ng-container matColumnDef="CVUrl">
      <th mat-header-cell *matHeaderCellDef>CV</th>
      <td mat-cell *matCellDef="let candidate">
        <a [href]="candidate.CVUrl" target="_blank" rel="noopener">
          <i class="fa fa-eye align-middle" aria-hidden="true"></i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
