<form [formGroup]="candidateForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    <mat-form-field appearance="legacy">
      <mat-label>Nombre Completo</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field appearance="legacy">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field appearance="legacy">
      <mat-label>Telefono</mat-label>
      <input matInput type="number" formControlName="phoneNumber" />
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field appearance="legacy">
      <mat-label>Cargo aspirado</mat-label>
      <mat-select formControlName="aspiratedJob">
        <mat-option
          *ngFor="let aspiratedJob of aspiratedJobs"
          [value]="aspiratedJob.id"
          >{{ aspiratedJob.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field appearance="legacy">
      <mat-label>Canal de atracci√≥n</mat-label>
      <mat-select formControlName="attractionChannel">
        <mat-option
          *ngFor="let attractionChannel of attractionChannels"
          [value]="attractionChannel.id"
        >
          {{ attractionChannel.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field appearance="legacy">
      <mat-label>Hoja de vida</mat-label>
      <input matInput formControlName="CVUrl" />
    </mat-form-field>
  </div>
  <mat-dialog-actions>
    <button
      [disabled]="candidateForm.invalid"
      mat-dialog-close
      mat-raised-button
      type="submit"
      color="primary"
    >
      Agregar Candidato
    </button>
    <button mat-dialog-close mat-stroked-button type="button" color="secundary">
      Cancelar
    </button>
  </mat-dialog-actions>
</form>
