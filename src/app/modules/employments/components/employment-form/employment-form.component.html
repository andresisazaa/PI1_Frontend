<div class="container">
  <div class="row">
    <div class="col">
      <form [formGroup]="employmentForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label>Cargo</label>
          <select class="form-control" [formControl]="job">
            <option [value]="null">Seleccione una opción...</option>
            <option *ngFor="let job of jobs" [value]="job.id">
              {{ job.name }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Descripción</label>
          <textarea
            class="form-control"
            cols="30"
            rows="4"
            [formControl]="description"
          ></textarea>
        </div>
        <div class="form-group">
          <label>Fecha de apertura</label>
          <input class="form-control" type="date" [formControl]="openingDate" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary bg-pink" type="submit">
            Crear oferta
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
