<a routerLink="abrir-oferta" mat-raised-button color="primary">
  Abrir oferta
</a>
<h2 class="text-center">Listado de ofertas</h2>
<app-loading [loading]="loadingEmployments"></app-loading>

<div class="mat-elevation-z4 table-responsive">
  <table mat-table [dataSource]="employmentsData" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let employment">
        <a [routerLink]="employment.id">{{ employment.id }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="jobName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cargo</th>
      <td mat-cell *matCellDef="let employment">{{ employment.jobName }}</td>
    </ng-container>

    <ng-container matColumnDef="openingDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Fecha de apertura
      </th>
      <td mat-cell *matCellDef="let employment">
        {{ employment.openingDate }}
      </td>
    </ng-container>

    <ng-container matColumnDef="closingDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Fecha de cierre
      </th>
      <td mat-cell *matCellDef="let employment">
        {{ employment.closingDate ? employment.closingDate : "No definida" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let employment">
        {{ employment.status ? "Activa" : "Inactiva" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
